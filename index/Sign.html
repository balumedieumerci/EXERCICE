<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="Sign.css">
</head>
<body>
    <div class="container">
        <form action="" method="">
            <div class="header">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an
                    acount.
                </p>
            </div>
            <div class="input-field">
                <label><b>Email:</b></label>
                <input type="email" placeholder="Enter
                Email" required>
                <label><b>Password:</b></label>
                <input type="password" placeholder="Enter
                Password" required>
                <label><b>Repeat Password:</b></label>
                <input type="password" placeholder="Enter
                Repeat Password" required>
            </div>
            <div class="btn">
                <button>Create</button>
            </div>
            <div class="text-box">
                <label><input type="checkbox"
                checked="checked"
            name="remember"><b>Remember me</b></label>
            <span class="link">By creating an account
                you agree to our <a href="#"><br>Terms & Privacy</a>
            </span>
            </div>
        </form>
    </div>
</body>
</html>
